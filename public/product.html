<div class="container-fluid" data-ng-controller="product_list">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="">
                    <h1 class="panel-title" style=""><i class="fa fa-cube fa-fw"></i> Products</h1>
                    <div class="pull-right">
                        <!-- <a href="#" class="btn btn-success btn-sm">New Order</a> -->
                        <a href="#/productadd" class="btn btn-success btn-sm  text-right">Add New Products</a>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
                <div class="panel-body">
                    <!-- <div ng-show="Chartloader">Loading Chart </div> -->
                    <div class="row">
                      <div class="col-lg-6" style="margin-bottom: 10px;">
                        <form ng-submit="search()">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="searchString" placeholder="Search">
                                <span class="input-group-btn">
                                <button class="btn btn-default"  type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                              </span>
                            </div>
                        </form>
                      </div>

                      <div class="col-lg-6 text-right" style="margin-top: 6px;">
                        {{pageLocation}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Price</th>
                                    <th>Tax</th>
                                    <th width="50">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in items">
                                    <td>{{item.product_name}}</td>
                                    <td>{{item.product_code}}</td>
                                      <td class="text-right currency">  {{item.product_price  | inrFilter}}</td>
                                    <td>{{item.product_tax.type}} @ {{item.product_tax.rate}}</td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-primary btn-xs" href="#/productview/{{item._id}}">View</a>
                                            <!-- <a class="btn btn-warning btn-sm" href="#/clientaccount">Account</a> -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                  </div>
                </div>
                     <div class="col-lg-12">
                       <div class="pull-left">
                          {{pageLocation}}
                       </div>
            <div class="pull-right">
                    <ul class="pagination">
                 <li ><a href="#/product/1/{{searchString}}" ><i class="fa fa-step-backward" aria-hidden="true"></i></a></li>
                 <li ><a href="#/product/{{pageNo==1 ? '1' : (pageNo -1)}}/{{searchString}}" ><i class="fa fa-backward" aria-hidden="true"></i></a></li>
                 <li ng-if=" (pageNo > 4) " ng-class=""><a href="" >...</a></li>
                 <li  ng-repeat="page in pages"  ng-if="( ((pageNo-4) < page.number) && (page.number < (pageNo+4)) )" ng-class="{active: (page.active == true)}"><a href="#/product/{{page.number}}/{{searchString}}" >{{page.number}}</a></li>
                 <li ng-if=" (pageNo < (pages.length-3) ) " ng-class=""><a href="" >...</a></li>
                 <li ><a href="#/product/{{pageNo==pages.length ? pages.length : (pageNo +1)}}/{{searchString}}" ><i class="fa fa-forward" aria-hidden="true"></i></a></li>
                 <li ><a href="#/product/{{pages.length}}/{{searchString}}" ><i class="fa fa-step-forward" aria-hidden="true"></i></a></li>
              </ul>
            </div>
        </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /.row -->
</div>
