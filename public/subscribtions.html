<div class="container-fluid" data-ng-controller="setting_subscription">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="">
                    <h1 class="panel-title" style=""><i class="fa fa-diamond fa-fw"></i> Subscription</h1>
                    <div class="pull-right">
                        <div class="btn-group">
                            <a href="#/profile/" class="btn btn-primary" data-ng-class="{'active': (section=='profile' )}">Profile</a>
