<div class="container-fluid" data-ng-controller="poassword_change">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="">
                    <h1 class="panel-title" style=""><i class="fa fa-key fa-fw"></i> Change Password</h1>
                    <div class="pull-right">
                        <div class="btn-group">
                            <a href="#/profile/" class="btn btn-primary" data-ng-class="{'active': (section=='setting' )}">Profile</a>
                            <a href="#/settingsadd" class="btn btn-primary" data-ng-class="{'active': (section=='settingsadd' )}">Settings</a>
                            <a href="#/password" class="btn btn-primary" data-ng-class="{'active': (section=='password' )}">Password</a>
                            <a href="#/subscribtions" class="btn btn-primary" data-ng-class="{'active': (section=='subscribtions' )}">Subscription</a>
                        </div>
                      </div>
                    <div class="clearfix">
                    </div>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-12">
                          <form class="form-horizontal" name="userForm" novalidate ng-submit="submitForm()">
                           <div class="form-group" ng-class="{ 'has-error': userForm.oldPassword.$touched && userForm.oldPassword.$invalid }">
                               <label class="col-sm-4 col-xs-4 text-right control-label">Old Password *</label>
                               <div class="col-sm-5 col-xs-5">
                                   <input type="password" name="oldPassword" class=" form-control" ng-model="passwordData.oldPassword" ng-minlength="6"  required>
                                   <div class="help-block" ng-messages="userForm.oldPassword.$error" ng-if="userForm.oldPassword.$touched">
                                       <div ng-message="minlength">Password is too short.</div>
                                       <!-- <div ng-message="maxlength">Client Company Name is too long.</div> -->
                                       <div ng-message="required">Old Password is required.</div>
                                   </div>
                               </div>
                           </div>

                           <div class="form-group" ng-class="{ 'has-error': userForm.newPassword.$touched && userForm.newPassword.$invalid }">
                               <label class="col-sm-4 col-xs-4 text-right control-label">New Password *</label>
                               <div class="col-sm-5 col-xs-5">
                                   <input type="password" name="newPassword" class=" form-control" ng-model="passwordData.newPassword" ng-minlength="6"  required>
                                   <div class="help-block" ng-messages="userForm.newPassword.$error" ng-if="userForm.newPassword.$touched">
                                       <div ng-message="minlength">Password is too short.</div>
                                       <!-- <div ng-message="maxlength">Client Company Name is too long.</div> -->
                                       <div ng-message="required">New Password is required.</div>
                                   </div>
                               </div>
                           </div>

                           <div class="form-group" ng-class="{ 'has-error': (userForm.newPassword2.$touched && userForm.newPassword2.$invalid) || (passwordData.newPassword2 != passwordData.newPassword)  }">
                               <label class="col-sm-4 col-xs-4 text-right control-label">Confirm Password *</label>
                               <div class="col-sm-5 col-xs-5">
                                   <input type="password" name="newPassword2" class=" form-control" ng-model="passwordData.newPassword2" ng-minlength="6"  required>
                                   <div class="help-block" ng-messages="userForm.newPassword2.$error" ng-if="userForm.newPassword2.$touched || (passwordData.newPassword2 != passwordData.newPassword)">
                                       <div ng-message="minlength">Password is too short.</div>
                                       <div ng-if="passwordData.newPassword2 != passwordData.newPassword">Password Do not match</div>
                                       <div ng-message="required">Confirm Password is required.</div>
                                   </div>
                               </div>
                           </div>


                           <div class="form-group">
                               <div class="col-sm-offset-4 col-sm-5">
                                   <button mwl-confirm type="button"
                                   title="Are you sure ?"
                                   message=""
                                   confirm-text="Yes <i class='glyphicon glyphicon-ok'></i>"
                                   cancel-text="No <i class='glyphicon glyphicon-remove'></i>"
                                   placement="top"
                                   on-confirm="submitForm()"
                                   on-cancel="" ng-disabled="userForm.$invalid || (passwordData.newPassword2 != passwordData.newPassword)" class="btn btn-primary">Save</button>
                               </div>
                           </div>
               </form>

                        </div>
                    </div>
                    <br>



                    <!-- <div class="table-responsive" style="margin-right:450px;">
                        <table class="table  table-striped table-bordered table-hover">
                            <thead>
                                <tr >
                                    <th width="150">Date</th>
                                    <th width="150">Amount</th>
                                    <th width="150">Remark</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in items">
                                    <td>{{item.date}}</td>
                                    <td>{{item.amount}}</td>
                                    <td>{{item.remark}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
