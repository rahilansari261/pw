    <style type="text/css">
    /*
 * Specific styles of signin component
 */
/*
 * General styles
 */
body, html {
   font-family: 'Cabin', sans-serif;
    height: 100%;
    background-repeat: no-repeat;
     background-image: url('./img/bg.jpg') ;
     background-size: cover;
     background-attachment: fixed;
     background-position: left top;
    /*background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
}

.card-container.card {
    max-width: 350px;
    padding: 40px 30px 20px 30px;
}

.btn {
    font-weight: 700;
    height: 36px;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    cursor: default;
}

/*
 * Card component
 */
.card {
    background-color: rgba(247, 247, 247, 0.55);
    /* just in case there no content*/
    padding: 20px 25px 30px;
    margin: 0 auto 25px;
    margin-top: 50px;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.profile-img-card {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}

/*
 * Form styles
 */
.profile-name-card {
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    margin: 10px 0 0;
    min-height: 1em;
}

.reauth-email {
    display: block;
    color: #404040;
    line-height: 2;
    margin-bottom: 10px;
    font-size: 14px;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

.form-signin #inputEmail,
.form-signin #inputPassword {
    direction: ltr;
    height: 44px;
    font-size: 16px;
}

.form-signin input[type=email],
.form-signin input[type=password],
.form-signin input[type=text],
.form-signin button {
    width: 100%;
    display: block;
    margin-bottom: 10px;
    z-index: 1;
    position: relative;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

.form-signin .form-control:focus {
    border-color: rgb(104, 145, 162);
    outline: 0;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
}

.btn.btn-signin {
    /*background-color: #4d90fe; */
    background-color: rgb(96, 86, 185);
    /* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
    padding: 0px;
    font-weight: 700;
    font-size: 14px;
    height: 36px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    -o-transition: all 0.218s;
    -moz-transition: all 0.218s;
    -webkit-transition: all 0.218s;
    transition: all 0.218s;
}

.btn.btn-signin:hover,
.btn.btn-signin:active,
.btn.btn-signin:focus {
    background-color: rgb(122, 111, 212);
}

a {
    color: rgb(70, 63, 132);
    text-decoration: none;
}
.forgot-password {
    color:   rgb(70, 63, 132);;
}

a:hover, a:focus {
    color: rgb(70, 63, 132);
    text-decoration: none;
}

.forgot-password:hover,
.forgot-password:active,
.forgot-password:focus{
  color:   rgb(96, 86, 185);;
}
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}

    <div class="container">
        <div class="card card-container" ng-controller="loginCtrl">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="img/diamond-icon.png" />
            <h1 class="text-center ">Paperweight</h1>
            <h5>Your subscription ends on.</h5>
            <h5>Renew Your Account.</h5>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" ng-model="userData.user_email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" ng-model="userData.user_password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="message" class="alert alert-danger" ng-if="fail">{{message}}
                  <div ng-id="showRenew"><a href="#">Click Here to Renew.</a></div>

                </div>
                <div id="message" class="alert alert-info" ng-if="processing">{{message}}</div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Proceed for Payment</button>
            </form><!-- /form -->
            <a href="forgot-password.html" class="forgot-password">
                Forgot the password <span class="glyphicon glyphicon-question-sign"></span>
            </a>
            <div style="text-align: center; padding-top: 20px;  ">
        A <a href="http://roaringstudios.com/" target="_blank"  >Roaring Studios</a> Product | Made in India
        </div>
        </div><!-- /card-container -->
    </div><!-- /container -->
